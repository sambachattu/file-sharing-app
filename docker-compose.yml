version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fileshare-backend
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - UPLOAD_DIR=/app/uploads
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - fileshare-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fileshare-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - fileshare-network
    restart: unless-stopped

networks:
  fileshare-network:
    driver: bridge

volumes:
  uploads:
